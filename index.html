<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="center">
        <div class="navbar-grid-template">
            <h1 class="title-name">Weather</h1>
            <div class="search-element">
                <input type="text" placeholder="Search Location" name="text" class="input">
                <button type="submit" class="search-button">
                    <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                        <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <a class="github-logo" href="https://github.com/Paul-iwnl/Weather-app">
                <img class="github-img" src="./Images/github-mark.svg">
            </a>
        </div>
        <div class="main-content-grid-template">
            <div class="weather-informtation-grid-template">
                <div class="location-time-information-grid">
                    <div class="city-name-container">
                        <h2>City,country</h2>
                    </div>
                    <div class="date-time-information">
                        <p>Wednesday, 00 December 2023 | 24:24</p>
                    </div>
                </div>
                <div class="temperature-information-grid">
                    <div class="weather-img-temperature-container">
                        <img class="weather-icon-svg" src="./Images/Weather-icon-svg/airwave_FILL0_wght400_GRAD0_opsz24.svg">
                        <h1>9°C</h1>
                    </div>
                    <div class="Weather-description-container">
                        <h4>Airwave</h4>
                    </div>
                    <div class="feels-like-container">
                        <p> Feels like 9°C </p>
                    </div>
                    <div class="air-description-container">
                        <p>Light Air</p>
                    </div>
                </div>
                <div class="wind-speed-information-grid">
                    <p>Wind</p>
                    <h4>2m/s</h4>
                </div>
                <div class="humidity-information-grid">
                    <p>Humidity</p>
                    <h4>90%</h4>
                </div>
                <div class="uv-index-information-grid">
                    <p>UV index</p>
                    <h4>0</h4>
                </div>
                <div class="visibility-information-grid">
                    <p>Visibility</p>
                    <h4>7km</h4>
                </div>
                <div class="cloudiness-information-grid">
                    <p>Cloudiness</p>
                    <h4>75%</h4>
                </div>
                <div class="chances-of-rain-information-grid">
                    <p>Chances of rain</p>
                    <h4>100%</h4>
                </div>
                <div class="sunrise-time-information-grid">
                    <p>Sunrise</p>
                    <h4>04:42</h4>
                </div>
                <div class="sunset-time-information-grid">
                    <p>Sunset</p>
                    <h4>16:26</h4>
                </div>
                <div class="moon-phase-information-grid">
                    <p>New moon</p> 
                    <h4>O</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
